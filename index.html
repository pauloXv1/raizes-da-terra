<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAIZES DA TERRA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sistema de Vendas</h1>
            <h2>Raizes da Terra</h2>
            <p class="subtitle">Controle das vendas di√°rias</p>
        </header>

        <div class="main-grid">
            <div class="card">
                <h2>Registrar Venda do Dia</h2>
                
                <div id="alertContainer"></div>

                <form id="salesForm">
                    <div class="form-group">
                        <label for="saleDate">Data:</label>
                        <input type="date" id="saleDate">
                    </div>

                    <div class="payment-methods">
                        <div class="form-group">
                            <label>Formas de Pagamento:</label>
                            <div class="payment-input">
                                <span>Dinheiro:</span>
                                <input type="number" id="dinheiro" step="0.01" min="0" placeholder="0.00">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="payment-input">
                                <span>PIX:</span>
                                <input type="number" id="pix" step="0.01" min="0" placeholder="0.00">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="payment-input">
                                <span>Cart√£o:</span>
                                <input type="number" id="cartao" step="0.01" min="0" placeholder="0.00">
                            </div>
                        </div>
                    </div>
                    <div class="summary" id="currentSummary">
                        <h3>Resumo Atual</h3>
                        <div class="summary-item">
                            <span>Dinheiro:</span>
                            <span id="summaryDinheiro">R$ 0,00</span>
                        </div>
                        <div class="summary-item">
                            <span>PIX:</span>
                            <span id="summaryPix">R$ 0,00</span>
                        </div>
                        <div class="summary-item">
                            <span>Cart√£o:</span>
                            <span id="summaryCartao">R$ 0,00</span>
                        </div>
                        <div class="summary-item">
                            <span>TOTAL:</span>
                            <span id="summaryTotal">R$ 0,00</span>
                        </div>
                    </div>

                    <button type="submit" class="btn">Salvar Venda</button>
                </form>

            </div>

            <div class="card">
                <h2>üìä Hist√≥rico de Vendas</h2>
                <div id="historyContainer">
                    <div class="empty-state">Nenhuma venda registrada ainda</div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script-supabase.js"></script>
</body>
</html>
